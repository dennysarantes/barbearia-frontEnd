<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class="imagem-menu"><img   src="./img/logo.png" alt="Logo da barbearia"></h1>
                <nav>
                    <ul>
                        <li class="item"><a href="index.html">Home</a></li>
                        <li class="item"><a href="produtos.html">Produtos</a></li>
                        <li class="item"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>
    <main>


        <form>
            <label for="nome">Nome e sobrenome:</label>
            <input class="input-padrao" id="nome" type="text" required>

            <label for="email">Email:</label>
            <input class="input-padrao" id="email" type="email" placeholder="seu_email@dominio.com" required>
            
            <label for="telefone" >Telefone:</label>
            <input class="input-padrao" id="telefone" placeholder="(XX) XXXXX-XXXX" type="tel" required>

            <label for="mensagem">Mensagem:</label>
            <textarea class="input-padrao" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email">email
                    </label>
                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone">telefone
                    </label>
                    

                    <label for="radio-whats">
                        <input type="radio" name="contato" id="radio-whats" value="whats" checked>whatsapp
                    </label>
            
                    
            </fieldset>
            
            <label>
                <input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?
            
            </label>
            
            <fieldset>
                <legend>Qual horário prefere ser contatado?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <input class="submit" type="submit" value="Enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h ~ 18h</td>
                </tr>
            </tbody>
        </table>


    </main>


    <footer>
        <img src="./img/logo-branco.png" alt="Logo da barbearia">
        <p> &copy; Copyrigth Barbearia Alura - 2021 &#9760;</p>
    </footer>

</body>
</html>
